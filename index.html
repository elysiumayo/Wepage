<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Inspired Design</title>
    <meta name="description" content="An interactive, electronics-inspired landing page with dynamic typography and particle effects">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a1128;
            --bg-darker: #03091c;
            --circuit-green: #00aa41;
            --circuit-blue: #0077aa;
            --text-primary: #6ad4ff;
            --accent-color: #00ffaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            position: relative;
        }

        /* Black gradient overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%, 
                rgba(0, 0, 0, 0.2) 40%, 
                rgba(0, 0, 0, 0.5) 70%, 
                black 100%
            );
            pointer-events: none;
            z-index: 1;
        }

        .graph-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, 10px);
            grid-template-rows: repeat(auto-fill, 10px);
            z-index: 0;
            pointer-events: none;
            filter: blur(1px) brightness(0.8);
        }

        .graph-background div {
            width: 10px;
            height: 10px;
            border: 1px solid rgba(106, 212, 255, 0.1);
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 800px;
        }

        #name {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -2px;
            text-shadow: 
                0 0 5px rgba(106, 212, 255, 0.3),
                0 0 10px rgba(106, 212, 255, 0.2);
            line-height: 1.2;
        }

        .hypertext {
            position: fixed;
            font-size: 1rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 700;
            z-index: 20;
        }

        .github {
            bottom: 10px;
            right: 10px;
        }

        .matrix {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .skylake {
            bottom: 10px;
            left: 10px;
        }

        #greeting {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            color: var(--text-primary);
            font-family: 'Noto Sans JP', sans-serif;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media screen and (max-width: 768px) {
            #name {
                font-size: clamp(2rem, 8vw, 3.5rem);
            }
            .hypertext {
                font-size: 0.9rem;
            }
            #greeting {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 480px) {
            #name {
                font-size: clamp(2rem, 8vw, 3.5rem);
            }
            .hypertext {
                font-size: 0.8rem;
            }
            #greeting {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="graph-background"></div>
    <div class="container">
        <div id="name" aria-label="Animated Name"></div>
    </div>
    <a href="https://github.com/elysiumayo" class="hypertext github">GitHub</a>
    <a href="" class="hypertext matrix">@elysiumayo:matrix.org</a>
    <a href="https://en.wikipedia.org/wiki/Skylake_(microarchitecture)" class="hypertext skylake">Skylake</a>
    <div id="greeting"></div>

    <script>
        const nameElement = document.getElementById('name');
        const greetingElement = document.getElementById('greeting');
        const yourName = "ElysiumAyo";

        function createGraphBackground() {
            const background = document.querySelector('.graph-background');
            background.innerHTML = '';
            const rows = Math.ceil(window.innerHeight / 10);
            const cols = Math.ceil(window.innerWidth / 10);
            for (let i = 0; i < rows * cols; i++) {
                const div = document.createElement('div');
                background.appendChild(div);
            }
        }

        function typeName() {
            let i = 0;
            function type() {
                if (i < yourName.length) {
                    nameElement.textContent += yourName.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        function setGreeting() {
            const hour = new Date().getHours();
            let greeting = "こんにちは"; // Default Japanese greeting
            if (hour < 12) {
                greeting = "Good Morning 🌞";
            } else if (hour < 18) {
                greeting = "Good Afternoon 🌤";
            } else {
                greeting = "Good Evening 🌙";
            }
            greetingElement.textContent = greeting;
        }

        function init() {
            createGraphBackground();
            typeName();
            setGreeting();
        }

        init();

        window.addEventListener('resize', createGraphBackground);
    </script>
</body>
</html>
