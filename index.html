<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Inspired Design</title>
    <meta name="description" content="An interactive, electronics-inspired landing page with dynamic typography and particle effects">
    <!-- Add Noto Sans JP font for Japanese text -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a1128;
            --bg-darker: #03091c;
            --circuit-green: #00aa41;
            --circuit-blue: #0077aa;
            --text-primary: #6ad4ff;
            --accent-color: #00ffaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            overflow: hidden;
            font-family: 'Orbitron', sans-serif; /* Default font */
            perspective: 1000px;
            padding: 0 10px;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        #name {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            color: var(--text-primary);
            position: relative;
            letter-spacing: -2px;
            text-shadow: 
                0 0 5px rgba(106, 212, 255, 0.3),
                0 0 10px rgba(106, 212, 255, 0.2);
            transform-style: preserve-3d;
            transition: none;
            display: inline-block;
            line-height: 1.2;
        }

        .graph-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 0;
            pointer-events: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, 10px);
            grid-template-rows: repeat(auto-fill, 10px);
        }

        .graph-background div {
            width: 10px;
            height: 10px;
            border: 1px solid rgba(106, 212, 255, 0.1);
        }

        .graph-background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 0, 0, 0.3) 50%, 
                rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
            z-index: 1;
            filter: blur(2px);
        }

        .hypertext {
            position: fixed;
            font-size: 1rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 700;
            z-index: 10;
        }

        .github {
            bottom: 10px;
            right: 10px;
        }

        .matrix {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .skylake {
            bottom: 10px;
            left: 10px;
        }

        #greeting {
            position: fixed;
            top: 5px;
            left: 4px;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            z-index: 10;
            font-family: 'Noto Sans JP', sans-serif; /* Use Noto Sans JP for Japanese text */
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            transition: color 0.3s ease, transform 0.5s ease;
        }

        /* Animation for fading in the greeting */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Subtle animation for greeting change */
        .animatedGreeting {
            transform: translateY(-10px);
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 768px) {
            #name {
                font-size: clamp(2rem, 10vw, 3.5rem);
            }
            #greeting {
                font-size: clamp(1rem, 5vw, 1.5rem);
            }
        }

        @media screen and (max-width: 480px) {
            #name {
                font-size: clamp(1.5rem, 12vw, 3rem);
            }
            #greeting {
                font-size: clamp(1rem, 6vw, 1.2rem);
            }
        }
    </style>
</head>
<body>
    <div class="graph-background"></div>
    <div class="container">
        <div id="name" aria-label="Animated Name"></div>
    </div>
    <a href="https://github.com/elysiumayo" class="hypertext github">GitHub</a>
    <a href="https://matrix.org" class="hypertext matrix">Matrix</a>
    <a href="https://en.wikipedia.org/wiki/Skylake_(microarchitecture)" class="hypertext skylake">Skylake</a>

    <div id="greeting"></div>

    <script>
        const nameElement = document.getElementById('name');
        const greetingElement = document.getElementById('greeting');
        const yourName = "ElysiumAyo"; // Customize your name/text here

        // Create grid background
        function createGraphBackground() {
            const background = document.querySelector('.graph-background');
            background.innerHTML = '';
            
            const rows = Math.ceil(window.innerHeight / 10);
            const cols = Math.ceil(window.innerWidth / 10);
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < rows * cols; i++) {
                fragment.appendChild(document.createElement('div'));
            }
            
            background.appendChild(fragment);
        }

        // Typewriter effect for the name
        function typeName() {
            let i = 0;
            const text = yourName;
            function type() {
                if (i < text.length) {
                    nameElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            type();
        }

        // Time-based greeting with enhanced effects and symbols
        function setGreeting() {
            const hour = new Date().getHours();
            let greeting = "こんにちは";
            let symbol = ""; // Variable for greeting symbol

            // Determine greeting and symbol based on the time of day
            if (hour < 12) {
                greeting = "Good Morning";
                symbol = "🌞"; // Sun symbol for morning
            } else if (hour < 18) {
                greeting = "Good Afternoon";
                symbol = "🌤"; // Sun with clouds symbol for afternoon
            } else {
                greeting = "Good Evening";
                symbol = "🌙"; // Moon symbol for evening
            }

            // Apply the greeting, symbol, and transition effect
            greetingElement.textContent = `${symbol} ${greeting}`;
            greetingElement.classList.add("animatedGreeting"); // Trigger animation
        }

        // Initialize the enhanced greeting
        function init() {
            createGraphBackground();
            typeName();
            setGreeting();
        }

        // Start the animation and greeting
        init();

        window.addEventListener('resize', () => {
            createGraphBackground();
        });
    </script>
</body>
</html>
