<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Inspired Design</title>
    <meta name="description" content="An interactive, electronics-inspired landing page with dynamic typography and particle effects">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a1128;
            --bg-darker: #03091c;
            --circuit-green: #00aa41;
            --circuit-blue: #0077aa;
            --text-primary: #6ad4ff;
            --accent-color: #00ffaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            perspective: 1000px;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        #name {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            color: var(--text-primary);
            position: relative;
            letter-spacing: -2px;
            text-shadow: 
                0 0 5px rgba(106, 212, 255, 0.3),
                0 0 10px rgba(106, 212, 255, 0.2);
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            display: inline-block;
            line-height: 1.2;
        }

        #name:hover {
            transform: scale(1.05) rotateX(10deg);
        }

        #name::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0.8em;
            background-color: var(--circuit-blue);
            animation: blink 0.7s infinite alternate;
            margin-left: 10px;
            opacity: 0.6;
            box-shadow: 0 0 5px rgba(106, 212, 255, 0.3);
        }

        .graph-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 0;
            pointer-events: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, 10px); /* Reduced from 15px */
            grid-template-rows: repeat(auto-fill, 10px);    /* Reduced from 15px */
        }

        .graph-background div {
            width: 10px;
            height: 10px;
            border: 1px solid rgba(106, 212, 255, 0.1);
        }

        .graph-background::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 0, 0, 0.3) 50%, 
                rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
            z-index: 1;
            filter: blur(2px);
        }

        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .snowflake {
            position: absolute;
            background: linear-gradient(var(--circuit-green), var(--circuit-blue));
            border-radius: 50%;
            pointer-events: none;
            will-change: transform;
            box-shadow: 0 0 5px rgba(106, 212, 255, 0.5);
            opacity: 0.8;
        }

        @keyframes blink {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fall {
            to {
                transform: 
                    translateY(100vh) 
                    rotate(360deg);
                opacity: 0;
            }
        }

        .hypertext {
            position: fixed;
            font-size: 1rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 700;
            z-index: 10;
        }

        .github {
            bottom: 50px;
            right: 10px;
        }

        .matrix {
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .skylake {
            bottom: 50px;
            left: 10px;
        }

        #greeting {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: var(--circuit-green);
            font-weight: 700;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="graph-background"></div>
    <div id="snow-container"></div>
    <div class="container">
        <div id="name" aria-label="Animated Name"></div>
    </div>
    <a href="https://github.com" class="hypertext github">GitHub</a>
    <a href="https://matrix.org" class="hypertext matrix">Matrix</a>
    <a href="https://en.wikipedia.org/wiki/Skylake_(microarchitecture)" class="hypertext skylake">Skylake</a>

    <div id="greeting"></div>

    <script>
        const nameElement = document.getElementById('name');
        const snowContainer = document.getElementById('snow-container');
        const greetingElement = document.getElementById('greeting');
        const yourName = "ElysiumAyo"; // Customize your name/text here

        // Create snowflakes
        function createSnowflakes() {
            const snowflakeCount = Math.min(window.innerWidth / 6, 50);
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                const size = Math.random() * 3 + 2;
                snowflake.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${Math.random() * 100}vw;
                    top: ${-Math.random() * 100}px;
                    animation: fall ${Math.random() * 10 + 5}s linear ${Math.random() * 5}s infinite;
                `;
                
                snowflake.setAttribute('aria-hidden', 'true');
                fragment.appendChild(snowflake);
            }
            
            snowContainer.appendChild(fragment);
        }

        // Create grid background
        function createGraphBackground() {
            const background = document.querySelector('.graph-background');
            background.innerHTML = '';
            
            const rows = Math.ceil(window.innerHeight / 10);
            const cols = Math.ceil(window.innerWidth / 10);
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < rows * cols; i++) {
                fragment.appendChild(document.createElement('div'));
            }
            
            background.appendChild(fragment);
        }

        // Type writer effect
        function typeWriter(text, element) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 150);
                }
            }
            type();
        }

        // Get time-based greeting in Japanese
        function getGreeting() {
            const hours = new Date().getHours();
            let greeting = '';
            
            if (hours < 12) {
                greeting = 'おはようございます'; // Good morning
            } else if (hours < 18) {
                greeting = 'こんにちは'; // Good afternoon
            } else {
                greeting = 'こんばんは'; // Good evening
            }
            
            return greeting;
        }

        // Initialize
        function init() {
            typeWriter(yourName, nameElement);
            createSnowflakes();
            createGraphBackground();
            greetingElement.textContent = getGreeting();
        }

        // Resize listener
        window.addEventListener('resize', () => {
            createGraphBackground();
            snowContainer.innerHTML = '';
            createSnowflakes();
        });

        // Start the animation and greeting
        init();
    </script>
</body>
</html>
